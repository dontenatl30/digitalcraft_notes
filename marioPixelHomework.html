<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
     <!-- Bootstrap CSS -->
     <link
       rel="stylesheet"
       href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
       integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
       crossorigin="anonymous"
     />
    <title>Mario Pixel Homework</title>

    <style>
		.row, .column {
			padding: 0px;
			margin: 0px;
			height: 45px;
		}
		.red {
			background-color: red;
		}
		.blue {
			background-color: blue;
		}
		.beige {
			background-color: beige;
		}
		.black {
			background-color: black;
		}
		.yellow {
			background-color: yellow;
		}
		.brown {
			background-color: brown;
		}
		.none {
			background-color: transparent;
		}
		@media (min-width: 576px) {
			.row, .column {
				height: 45px;
			}
		}
		@media (min-width: 768px) {
			.row, .column {
				height: 60px;
			}
		}
		@media (min-width: 992px) {
			.row, .column {
				height: 80px;
			}
		}
		@media (min-width: 1200px) {
			.row, .column {
				height: 95px;
			}
		}
	</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-5 offset-3 red"></div>
        </div>
        
        <div class="row">
            <div class="col-8 offset-2 red"></div>
        </div>

        <div class="row">
            <div class="col-3 offset-2 brown"></div>
            <div class="col-2 beige"></div>
            <div class="col-1 black"></div>
            <div class="col-1 beige"></div>
        </div>
        <div class="row">
            <div class="col-1 offset-1 brown"></div>
            <div class="col-1 beige"></div>
            <div class="col-1 brown"></div>
            <div class="col-3 beige"></div>
            <div class="col-1 black"></div>
            <div class="col-3 beige"></div>
        </div>
        <div class="row">
            <div class="col-1 offset-1 brown"></div>
            <div class="col-1 beige"></div>
            <div class="col-2 brown"></div>
            <div class="col-3 beige"></div>
            <div class="col-1 black"></div>
            <div class="col-3 beige"></div> 
        </div>
            <div class="row">
            <div class="col-2 offset-1 brown"></div>
            <div class="col-4 beige"></div>
            <div class="col-4 black"></div>
        </div>
        </div>
            <div class="row">
            <div class="col-7 offset-3 beige"></div>
        </div>
        </div>
        <div class="row">
        <div class="col-2 offset-3 red"></div>
        <div class="col-1 blue"></div>
        <div class="col-3 red"></div>
        </div>
        <div class="row">
            <div class="col-3 offset-2 red"></div>
            <div class="col-1 blue"></div>
            <div class="col-2 red"></div>
            <div class="col-1 blue"></div>
            <div class="col-2 red"></div>
        </div>
        <div class="row">
            <div class="col-4 offset-1 red"></div>
            <div class="col-4 blue"></div>
            <div class="col-3 red"></div>
        </div>
        <div class="row">
            <div class="col-2 offset-1 beige"></div>
            <div class="col-1 red"></div>
            <div class="col-1 blue"></div>
            <div class="col-1 yellow"></div>
            <div class="col-1 blue"></div>
            <div class="col-1 yellow"></div>
            <div class="col-1 blue"></div>
            <div class="col-1 red"></div>
            <div class="col-2 beige"></div>
        </div>
        <div class="row">
            <div class="col-3 offset-1 beige"></div>
            <div class="col-5 blue"></div>
            <div class="col-3 beige"></div>
        </div>
        <div class="row">
            <div class="col-2 offset-1 beige"></div>
            <div class="col-7 blue"></div>
            <div class="col-2 beige"></div>
        </div>
        <div class="row">
            <div class="col-3 offset-3 blue"></div>
            <div class="col-3 offset-1 blue"></div>
        </div>
        <div class="row">
            <div class="col-3 offset-2 brown"></div>
            <div class="col-3 offset-3 brown"></div>
        </div>
        <div class="row">
            <div class="col-4 offset-1 brown"></div>
            <div class="col-4 offset-3 brown"></div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
</body>
</html>
